{% extends 'portfolio/base.html' %}
{% block content %}
<div class="container text-center">
<h1>Portfolio</h1>

{% load static %}
     
<img src= " {% static 'portfolio/4f274f5e-7932-42b0-9094-b0e97f3b46f3.jpg' %}" class="rounded mx-auto d-block">
    

<div class="card-group">
    {% for project in projects %}
    <div class="card" style="width: 18rem;">
        <img src="{{ project.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
        {% if project.url %}
        <a href="{{ project.url }}" class="btn btn-primary" target="_blank">Go to GitHub</a>
        {% endif %}
        </div>
    </div>

    {% endfor %} 
</div>
    {% endblock %}
